     <script type="text/javascript"> 
    //  Searches for the similarities in the DB and forms suggestion list
     $(document).ready(function(){ 
       $("#med-box").keyup(function(){
        var meds = $(this).val(); 
        if(meds != ""){ 
          $.ajax({ 
            url: "load-meds.php", 
            method: "POST", 
            data: { meds: meds}, 
            success: function(data){ 
              console.log(data);
              $("#medsList").fadeIn("fast").html(data); 
            } }); 
          }else{
            $("#medsList").fadeOut();
          }
         }); 
        });

        // Copies the text from the user selected list option and fills it inside the searchbox
        $(document).on('click' , '#medsList li' , function(){
          $('#med-box').val($(this).text());
          $(this).toggleClass("active");
          $("#medsList").fadeOut();
        });

        // Hides the suggestions div when textbox focus is lost
       $(function() {
          $('#med-box').focusout(function() {
            $('#medsList').fadeOut();
            });
          });
        

        //This function expands the textbox size when clicked
        $(function() {  
          $('#med-box').focusin(function() {
            $( "#med-box" ).animate({
              width: "50vh",
              right: "+=50"
             }, 500);
            }); 
          });

          // This function changes color of button to primary and text to white
          $("#srh-btn").hover(
            function () {
              $(this).find('i').addClass("text-white");
              $(this).find('i').removeClass("text-primary");
            },
            function () {
              $(this).find('i').addClass("text-primary");
              $(this).find('i').removeClass("text-white");
            }
          );
      </script>
