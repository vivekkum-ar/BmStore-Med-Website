     <script type="text/javascript"> 
     $(document).ready(function(){ 
       $("#med-box").keyup(function(){
        var meds = $(this).val(); 
        if(meds != ""){ 
          $.ajax({ 
            url: "load-meds.php", 
            method: "POST", 
            data: { meds: meds}, 
            success: function(data){ 
              $("#medsList").fadeIn("fast").html(data); 
            } }); 
          }else{
            $("#medsList").fadeOut();
          }
        }); 
       }); 
      </script>
